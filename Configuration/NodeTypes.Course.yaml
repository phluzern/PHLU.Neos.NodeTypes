
'Phlu.Neos.NodeTypes:Course':
  label: ${q(node).property('nr') + ' ' + q(node).property('title')}
  abstract: true
  hybridsearch:
    properties:
      url: neosliveHybridsearchCourseUrl
      detailpage: neosliveHybridsearchDetailPage
  superTypes:
    'Phlu.Neos.NodeTypes:Database': true
  ui:
    label: 'Kurs'
  properties:
    deleted:
      type: boolean
    title:
      defaultValue: ''
    nr:
      type: string
    description:
      type: string
      ui:
        label: 'Beschreibung'
    ects:
      type: integer
      ui:
        label: 'ECTS Punkte'
    fee:
      type: float
      ui:
        label: 'Kosten'
    subsidizedFee:
      type: float
      ui:
        label: 'Subventionierte Kosten'
    id:
      type: integer
      defaultValue: 0
    leaders:
      type: array
      ui:
        label: 'Leitung'
    contacts:
      type: array
      ui:
        label: 'Administration'
    targetgroups:
      type: array
      ui:
        label: 'Zielgruppen'
    years:
      type: array
      ui:
        label: 'Jahrgänge'
        keywords: 'start wann anmeldung'
    genre:
      type: array
      ui:
        label: 'Rubrik'
        keywords: 'inhalt'
    start:
      type: DateTime
      ui:
        label: 'Start'
        keywords: 'datum wann'
    isinstock:
      type: boolean
      ui:
        label: 'Freie Plätze'
    isEmpfohlen:
      type: boolean
      ui:
        label: 'Empfohlen'
    isLastMinute:
      type: boolean
      ui:
        label: 'Lastminute'
    isNeuste:
      type: boolean
      ui:
        label: 'Neu'
    isRequestable:
      type: boolean
    statusDescription:
      type: string
    sections:
      type: array
      ui:
        label: 'Abschnitte'
    lessons:
      type: array
      ui:
        label: 'Lektionen'

'Phlu.Neos.NodeTypes:Course.Study':
  abstract: true
  superTypes:
    'Phlu.Neos.NodeTypes:Database': true
    'Phlu.Neos.NodeTypes:Course': true
  ui:
    label: 'Studiengang'
  properties:
    graduation:
      type: string
      ui:
        label: 'Abschluss'
  childNodes:
    overview:
      type: 'Phlu.Neos.NodeTypes:Course.ContentCollection.Overview'



'Phlu.Neos.NodeTypes:Course.Module':
  abstract: true
  superTypes:
    'Phlu.Neos.NodeTypes:Database': true
    'Phlu.Neos.NodeTypes:Course': true
  ui:
    label: Modul
  childNodes:
    overview:
      type: 'Phlu.Neos.NodeTypes:Course.ContentCollection.Overview'


'Phlu.Neos.NodeTypes:Course.Event':
  abstract: true
  superTypes:
    'Phlu.Neos.NodeTypes:Database': true
    'Phlu.Neos.NodeTypes:Course': true
  ui:
    label: Veranstaltung
  childNodes:
    overview:
      type: 'Phlu.Neos.NodeTypes:Course.ContentCollection.Overview'



'Phlu.Neos.NodeTypes:Course.Study.FurtherEducation':
  superTypes:
    'Phlu.Neos.NodeTypes:Course.Study': true
  ui:
    label: 'Weiterbildung Studiengang'


'Phlu.Neos.NodeTypes:Course.Module.FurtherEducation':
  superTypes:
    'Phlu.Neos.NodeTypes:Course.Module': true
  ui:
    label: 'Weiterbildung Kurs'


'Phlu.Neos.NodeTypes:Course.Event.FurtherEducation':
  superTypes:
    'Phlu.Neos.NodeTypes:Course.Event': true
  ui:
    label: 'Weiterbildung Veranstaltung'




'Phlu.Neos.NodeTypes:Course.ContentCollection.Overview':
  superTypes:
    'Phlu.Corporate:ContentCollection': true
  constraints:
    nodeTypes:
      '*': false
      'Phlu.Neos.NodeTypes:Course.Overview.Item': true

'Phlu.Neos.NodeTypes:Course.Overview.Item':
  superTypes:
    'Phlu.Neos.NodeTypes:TextPlain': true
  ui:
    label: 'Manueller Übersichts-Eintrag'
  properties:
    title:
      type: string
      defaultValue: 'Titel'
    text:
      defaultValue: 'Wert'
