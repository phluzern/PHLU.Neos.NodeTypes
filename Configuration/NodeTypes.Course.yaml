
# abstract course
'PHLU.Neos.NodeTypes:Course':
  abstract: TRUE
  hybridsearch:
    properties:
      url: 'neosliveHybridsearchCourseUrl'
  superTypes:
    'PHLU.Neos.NodeTypes:Database': TRUE
  ui:
    label: 'Kurs'
  properties:
    deleted:
      type: boolean
    title:
      defaultValue: ''
    nr:
      type: string
    description:
      type: string
      ui:
        label: 'Beschreibung'
    ects:
      type: integer
      ui:
        label: 'ECTS Punkte'
    fee:
      type: float
      ui:
        label: 'Kosten'
    id:
      type: integer
    leaders:
      type: array
      ui:
        label: 'Leitung'
    targetgroups:
      type: array
      ui:
        label: 'Zielgruppen'



