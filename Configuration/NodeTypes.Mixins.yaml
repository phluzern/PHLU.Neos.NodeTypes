# Teaser mixin
'PHLU.Neos.NodeTypes:TeaserMixin':
  ui:
    inspector:
      groups:
        teaser:
          label: 'Teaser'
  properties:
    teaserHeadline:
      type: string
      defaultValue: 'Enter headline here'
      ui:
        inlineEditable: TRUE
        reloadIfChanged: FALSE
        label: 'Headline'
        inspector:
          group: 'teaser'
          position: 50
        aloha:
          'format': # Enable specific formatting options.
            'strong': FALSE
            'b': FALSE
            'em': FALSE
            'i': FALSE
            'u': FALSE
            'sub': FALSE
            'sup': FALSE
            'p': FALSE
            'h1': FALSE
            'h2': FALSE
            'h3': FALSE
            'h4': FALSE
            'h5': FALSE
            'h6': FALSE
            'code': FALSE
            'removeFormat': FALSE
          'table':
            'table': FALSE
          'link':
            'a': FALSE
          'list':
            'ul': FALSE
            'ol': FALSE
          'alignment':
            'left': FALSE
            'center': FALSE
            'right': FALSE
            'justify': FALSE
          'formatlesspaste':
            'button': FALSE # Show toggle button for formatless pasting.
            'formatlessPasteOption': TRUE # Whether the format less pasting should be enable by default.
            'strippedElements': ['*'] # If not set the default setting is used.
            'autoparagraph': FALSE # Automatically wrap non-wrapped text blocks in paragraph blocks.
    teaserText:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: TRUE
        reloadIfChanged: FALSE
        label: 'Text'
        inspector:
          group: 'teaser'
          position: 50
          editor: 'TYPO3.Neos/Inspector/Editors/TextAreaEditor'
          editorOptions:
            rows: 7
        aloha:
          'format': # Enable specific formatting options.
            'strong': FALSE
            'b': FALSE
            'em': FALSE
            'i': FALSE
            'u': FALSE
            'sub': FALSE
            'sup': FALSE
            'p': FALSE
            'h1': FALSE
            'h2': FALSE
            'h3': FALSE
            'h4': FALSE
            'h5': FALSE
            'h6': FALSE
            'code': FALSE
            'removeFormat': FALSE
          'table':
            'table': FALSE
          'link':
            'a': FALSE
          'list':
            'ul': FALSE
            'ol': FALSE
          'alignment':
            'left': FALSE
            'center': FALSE
            'right': FALSE
            'justify': FALSE
          'formatlesspaste':
            'button': FALSE # Show toggle button for formatless pasting.
            'formatlessPasteOption': TRUE # Whether the format less pasting should be enable by default.
            'strippedElements': ['*'] # If not set the default setting is used.
            'autoparagraph': FALSE # Automatically wrap non-wrapped text blocks in paragraph blocks.
    teaserImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Bild'
        reloadIfChanged: TRUE
        inspector:
          group: 'teaser'
          position: 50
          editorOptions:
            features:
              crop: TRUE
            crop:
              aspectRatio:
                locked:
                  width: 248
                  height: 165




# Filter tags mixin
'PHLU.Neos.NodeTypes:TagMixin':
  ui:
    inspector:
      groups:
        tags:
          label: 'Tags'
  properties:
    tags:
      type: array
      ui:
        label: 'Tags'
        reloadIfChanged: FALSE
        reloadPageIfChanged: FALSE
        inspector:
          group: 'tags'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
           placeholder: 'Tags ausw√§hlen'
           dataSourceIdentifier: 'phlu-neos-nodetypes-tags'
           allowEmpty: TRUE
           multiple: true


