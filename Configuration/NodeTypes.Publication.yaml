
'Phlu.Neos.NodeTypes:Publication':
  superTypes:
    'Phlu.Neos.NodeTypes:Database': true
  ui:
    label: Publikation
    icon: icon-cube
    position: 300
    inspector:
      groups:
        publication:
          label: Publication
  label: ${q(node).property('title')+ ' ' + q(node).property('Citationstyle')}
  properties:
    Title:
      type: string
    Id:
      type: integer
      ui:
        label: Id
        inspector:
          group: publication
    Sortingkey:
      type: string
      ui:
        label: 'Sorting key'
    Citationstyle:
      type: string
      ui:
        label: Situationsstil
        inspector:
          group: publication
    Url:
      type: string
      ui:
        label: Url
        inspector:
          group: publication
    Language:
      type: string
      ui:
        label: Sprache
        inspector:
          group: publication
    Projects:
      type: array
      ui:
        label: Projekte
        inspector:
          group: publication
    Date:
      type: DateTime
      ui:
        label: Datum
        inspector:
          group: publication
    PublicationType:
      type: array
      ui:
        label: Type
        inspector:
          group: publication
    Persons:
      type: array
      ui:
        label: Personen
        inspector:
          group: publication
    Organisations:
      type: array
