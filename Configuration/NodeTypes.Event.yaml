# Teaser mixin

'Phlu.Neos.NodeTypes:Event':
  superTypes:
    'Phlu.Neos.NodeTypes:Content': true
    'Phlu.Neos.NodeTypes:TeaserMixin': true
  abstract: true
  ui:
    label: Veranstaltung
    icon: icon-calendar
    position: 300
    inspector:
      groups:
        event:
          label: Veranstaltung
  properties:
    date:
      type: DateTime
      ui:
        inlineEditable: false
        reloadIfChanged: true
        label: Datum
        inspector:
          group: event
          position: 50
          editorOptions:
            format: d.m.Y
    time:
      type: DateTime
      ui:
        inlineEditable: false
        reloadIfChanged: true
        label: Zeit
        inspector:
          group: event
          position: 50
          editorOptions:
            format: 'h:i'
    location:
      type: string
      defaultValue: Ort
      ui:
        inlineEditable: true
        reloadIfChanged: true
        label: Ort
        inspector:
          group: event
          position: 50
  childNodes:
    main:
      type: 'Phlu.Neos.NodeTypes:ContentCollection.Event'

'Phlu.Neos.NodeTypes:ContentCollection.Event':
  superTypes:
    'Phlu.Neos.NodeTypes:ContentCollection': true
  constraints:
    nodeTypes:
      '*': false
      'Phlu.Qmpilot.NodeTypes:File': true

'Phlu.Neos.NodeTypes:ContentCollection.Events':
  superTypes:
    'Phlu.Neos.NodeTypes:ContentCollection': true
  constraints:
    nodeTypes:
      '*': false
      'Phlu.Neos.NodeTypes:Event': true

'Phlu.Neos.NodeTypes:Events':
  superTypes:
    'Phlu.Neos.NodeTypes:Content': true
  abstract: true
  ui:
    label: 'Veranstaltungen (Sammlung)'
    icon: icon-calendar
    position: 300
    inspector:
      groups:
        event:
          label: Veranstaltung
  childNodes:
    main:
      type: 'Phlu.Neos.NodeTypes:ContentCollection.Events'
