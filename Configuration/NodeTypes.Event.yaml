# Teaser mixin

'PHLU.Neos.NodeTypes:Event':
  superTypes:
    'PHLU.Neos.NodeTypes:Content': '1'
    'PHLU.Neos.NodeTypes:TeaserMixin': '1'
  abstract: true
  ui:
    label: Veranstaltung
    icon: icon-picture
    position: 300
    inspector:
      groups:
        event:
          label: Veranstaltung
  properties:
    date:
      type: DateTime
      ui:
        inlineEditable: false
        reloadIfChanged: true
        label: Datum
        inspector:
          group: event
          position: 50
          editorOptions:
            format: d.m.Y
    time:
      type: DateTime
      ui:
        inlineEditable: false
        reloadIfChanged: true
        label: Zeit
        inspector:
          group: event
          position: 50
          editorOptions:
            format: 'h:i'
    location:
      type: string
      defaultValue: Ort
      ui:
        inlineEditable: true
        reloadIfChanged: true
        label: Ort
        inspector:
          group: event
          position: 50
'PHLU.Neos.NodeTypes:ContentCollection.Events':
  superTypes:
    'PHLU.Neos.NodeTypes:ContentCollection': '1'
  constraints:
    nodeTypes:
      '*': false
      'PHLU.Neos.NodeTypes:Event': true
'PHLU.Neos.NodeTypes:Events':
  superTypes:
    'PHLU.Neos.NodeTypes:Content': '1'
  abstract: true
  ui:
    label: 'Veranstaltungen (Sammlung)'
    icon: icon-picture
    position: 300
    inspector:
      groups:
        event:
          label: Veranstaltung
  childNodes:
    main:
      type: 'PHLU.Neos.NodeTypes:ContentCollection.Events'
