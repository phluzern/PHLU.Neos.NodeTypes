'PHLU.Neos.NodeTypes:Content':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  abstract: TRUE


'PHLU.Neos.NodeTypes:ContentCollection':
  superTypes:
    'TYPO3.Neos:ContentCollection': TRUE
  abstract: TRUE
  constraints:
    nodeTypes:
      'PHLU.Neos.NodeTypes:Content': FALSE


'TYPO3.Neos:ContentCollection':
  constraints:
    nodeTypes:
      'PHLU.Neos.NodeTypes:Content': FALSE


# headline
'PHLU.Neos.NodeTypes:Headline':
  superTypes:
    'PHLU.Neos.NodeTypes:Content': TRUE
    'PHLU.Neos.NodeTypes:PlainTextMixin': TRUE
  abstract: TRUE
  ui:
    label: 'Titel'
    icon: icon-header
  properties:
    text:
      defaultValue: 'Titel eingeben'


# Text default
'PHLU.Neos.NodeTypes:TextPlain':
  abstract: TRUE
  superTypes:
    'PHLU.Neos.NodeTypes:Content': TRUE
    'PHLU.Neos.NodeTypes:PlainTextMixin': TRUE
  ui:
    label: 'Text'
    icon: icon-file-text
  properties:
    text:
      defaultValue: 'Text eingeben'




