# News Item
'PHLU.Neos.NodeTypes:NewsItem':
  superTypes:
    'PHLU.Neos.NodeTypes:Content': TRUE
    'PHLU.Neos.NodeTypes:TeaserMixin': TRUE
  abstract: TRUE
  ui:
    label: 'News'
    icon: 'icon-picture'
    position: 300
    inspector:
      groups:
        news:
          label: 'News'
  properties:
    date:
      type: DateTime
      ui:
        inlineEditable: FALSE
        reloadIfChanged: TRUE
        label: 'Datum'
        inspector:
          group: 'news'
          position: 50
          editorOptions:
            format: 'd.m.Y'