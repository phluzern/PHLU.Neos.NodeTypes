# News Item

'Phlu.Neos.NodeTypes:NewsItem':
  superTypes:
    'Phlu.Neos.NodeTypes:Content': true
    'Phlu.Neos.NodeTypes:TeaserMixin': true
  abstract: true
  ui:
    label: News
    icon: icon-picture
    position: 300
    inspector:
      groups:
        news:
          label: News
  properties:
    date:
      type: DateTime
      ui:
        inlineEditable: false
        reloadIfChanged: true
        label: Datum
        inspector:
          group: news
          position: 50
          editorOptions:
            format: d.m.Y
